<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear anuncio</title>
    <link rel="stylesheet" href="./notifications/style.css" />
    <link rel="stylesheet" href="./loader/style.css" />
  </head>
  <body>
    <section id="loader"></section>
    <section id="notifications"></section>
    <form id="adCreation">
      <label for="name">Nombre</label>
      <input name="name" type="text" required/><br>
      
      <label for="photo">Link Foto</label>
      <input name="photo" type="text"/><br>

      <label for="description">Descripción</label>
      <textarea name="description" required></textarea><br>

      <label for="price">Precio</label>
      <input name="price" type="text" required/><br>
      
      <label for="transaction">Transacción</label>
      <select name="transaction" required>
        <option value="purchase">Compra</option>
        <option value="sale">Venta</option>
      </select><br>

      <button type="submit">Crear anuncio</button>
    </form>

    <script type="module" src="./adCreation/index.js"></script>
  </body>
</html>
