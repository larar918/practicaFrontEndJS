<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./notifications/style.css" />
    <link rel="stylesheet" href="./loader/style.css" />
</head>
<body>
    <section id="loader"></section>
    <section id="notifications"></section>
    <form id="signup">
        <label for="username">Usuario: </label>   
        <input type="text" id="username" required /><br>

        <label for="password">Contraseña:</label>   
        <input type="password" id="password" minlength="6" /><br>

        <label for="password-confirm">Repita contraseña:</label>   
        <input type="password" id="password-confirmation" minlength="6" required /><br>

        <button type="submit">Registrar</button>

    </form>
    <script type="module" src="./signup/index.js"></script>
</body>
</html>
